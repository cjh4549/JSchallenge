<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>JS Challenge</title>
  </head>
  <body>
    <section class="container">
      <!---->
      <div class="hero__img">
        <img
          class="library"
          src="/assets/books.jpg"
          alt="a picture of library"
        />
      </div>
      <!--HEADINGS-->
      <div class="rightside-container">
        <div class="hero__text">
          <div class="hero__header">
            <h1>It's going down for real.</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatum adipisci quis perferendis vitae modi eligendi.
              Aspernatur quod tenetur ipsum perspiciatis, pariatur praesentium
              temporibus, distinctio, animi architecto possimus quaerat nostrum
              consequuntur!
            </p>
          </div>
        </div>
        <!--FORM-->
        <div class="hero__form">
          <h2>About you</h2>
          <form action="" class="hero__form-container">
            <div class="hero__form-name--first">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="user_firstName"
                placeholder="Jane"
                required
              />
            </div>
            <div class="hero__form-name--last">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="user_lastName"
                placeholder="Doe"
                required
              />
            </div>
            <div class="hero__form-book">
              <label for="bookType">Type of Book Choice</label>
              <input
                list="typeOfBooks"
                name="booktype"
                id="bookType"
                placeholder="Hardcover"
              />
              <datalist id="typeOfBooks">
                <option value="Hardcover"></option>
                <option value="Ebook"></option>
                <option value="Magazine"></option>
              </datalist>
            </div>
          </form>
        </div>
      </div>

      <!---->
    </section>
  </body>
</html>
