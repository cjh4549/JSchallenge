<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>JS Challenge</title>
  </head>
  <body>
    <section class="container">
      <!---->
      <div class="hero__img">
        <img
          class="library"
          src="/assets/books.jpg"
          alt="a picture of library"
        />
      </div>
      <!---->
      <div class="hero__text">
        <div class="hero__header">
          <h1>It's going down for real.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus
            ex deserunt, at ipsum laudantium asperiores facere a voluptate
            voluptatum nesciunt dolorum, quos non quia vero commodi sequi,
            labore sed. Fugiat?
          </p>
        </div>
        <!--FORM-->
        <div class="hero__form">
          <h2>About you</h2>
          <form action="" class="hero__form-container">
            <div class="hero__form-container--first">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Jane"
                required
              />
            </div>
            <div class="hero__form-container--last">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Doe"
                required
              />
            </div>
          </form>
        </div>
      </div>
      <!---->
    </section>
  </body>
</html>
